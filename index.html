<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      canvas {
        display: block;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      #score {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      #timer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        font-weight: bold;
      }

      #ammo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 20px;
      }

      #combo {
        position: absolute;
        top: 60px;
        left: 20px;
        font-size: 18px;
        color: #ffd700;
        opacity: 0;
        transition: opacity 0.3s;
      }

      #combo.visible {
        opacity: 1;
      }

      .crosshair {
        position: absolute;
        width: 30px;
        height: 30px;
        pointer-events: none;
        transform: translate(-50%, -50%);
      }

      .crosshair::before,
      .crosshair::after {
        content: '';
        position: absolute;
        background: white;
        box-shadow: 0 0 4px rgba(0,0,0,0.5);
      }

      .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      .crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Main Menu */
      #main-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #87ceeb 0%, #4a90c2 50%, #228b22 100%);
        z-index: 100;
      }

      #main-menu.hidden {
        display: none;
      }

      .menu-title {
        font-size: 72px;
        font-weight: bold;
        color: #fff;
        text-shadow: 4px 4px 0 #333, 6px 6px 10px rgba(0,0,0,0.3);
        margin-bottom: 20px;
        letter-spacing: 4px;
      }

      .menu-subtitle {
        font-size: 18px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-bottom: 40px;
      }

      .menu-button {
        padding: 16px 48px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(180deg, #ff6b35 0%, #d63d00 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 0 #8b2500, 0 6px 10px rgba(0,0,0,0.3);
        transition: transform 0.1s, box-shadow 0.1s;
        margin-bottom: 20px;
      }

      .menu-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #8b2500, 0 8px 12px rgba(0,0,0,0.3);
      }

      .menu-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #8b2500, 0 4px 8px rgba(0,0,0,0.3);
      }

      .difficulty-selector {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .difficulty-btn {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: rgba(0,0,0,0.3);
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .difficulty-btn:hover {
        background: rgba(0,0,0,0.5);
      }

      .difficulty-btn.selected {
        background: rgba(255,215,0,0.8);
        color: #333;
        border-color: #ffd700;
      }

      .high-score-display {
        font-size: 20px;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-top: 20px;
      }

      .menu-duck {
        font-size: 48px;
        margin-bottom: 10px;
      }

      /* Pause Menu */
      #pause-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
        z-index: 100;
      }

      #pause-menu.hidden {
        display: none;
      }

      .pause-title {
        font-size: 56px;
        font-weight: bold;
        color: #fff;
        text-shadow: 3px 3px 0 #333, 4px 4px 8px rgba(0,0,0,0.5);
        margin-bottom: 40px;
        letter-spacing: 4px;
      }

      .pause-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .pause-btn {
        padding: 14px 40px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(180deg, #4a90c2 0%, #2c5c8a 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 0 #1a3a5c, 0 6px 10px rgba(0,0,0,0.3);
        transition: transform 0.1s, box-shadow 0.1s;
        min-width: 200px;
      }

      .pause-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #1a3a5c, 0 8px 12px rgba(0,0,0,0.3);
      }

      .pause-btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #1a3a5c, 0 4px 8px rgba(0,0,0,0.3);
      }

      .pause-btn.resume {
        background: linear-gradient(180deg, #4caf50 0%, #2e7d32 100%);
        box-shadow: 0 4px 0 #1b5e20, 0 6px 10px rgba(0,0,0,0.3);
      }

      .pause-btn.resume:hover {
        box-shadow: 0 6px 0 #1b5e20, 0 8px 12px rgba(0,0,0,0.3);
      }

      .pause-btn.resume:active {
        box-shadow: 0 2px 0 #1b5e20, 0 4px 8px rgba(0,0,0,0.3);
      }

      .pause-btn.quit {
        background: linear-gradient(180deg, #f44336 0%, #c62828 100%);
        box-shadow: 0 4px 0 #8b1a1a, 0 6px 10px rgba(0,0,0,0.3);
      }

      .pause-btn.quit:hover {
        box-shadow: 0 6px 0 #8b1a1a, 0 8px 12px rgba(0,0,0,0.3);
      }

      .pause-btn.quit:active {
        box-shadow: 0 2px 0 #8b1a1a, 0 4px 8px rgba(0,0,0,0.3);
      }

      .pause-hint {
        margin-top: 30px;
        font-size: 14px;
        color: rgba(255,255,255,0.6);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Main Menu -->
      <div id="main-menu">
        <div class="menu-duck">ðŸ¦†</div>
        <h1 class="menu-title">DUCK SHOOTER</h1>
        <p class="menu-subtitle">Aim, Shoot, Score!</p>

        <div class="difficulty-selector">
          <button class="difficulty-btn" data-difficulty="easy">Easy</button>
          <button class="difficulty-btn selected" data-difficulty="medium">Medium</button>
          <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <button class="menu-button" id="play-btn">PLAY</button>

        <div class="high-score-display" id="menu-high-score">High Score: 0</div>
      </div>

      <!-- Pause Menu -->
      <div id="pause-menu" class="hidden">
        <h2 class="pause-title">PAUSED</h2>
        <div class="pause-buttons">
          <button class="pause-btn resume" id="resume-btn">Resume</button>
          <button class="pause-btn" id="restart-btn">Restart</button>
          <button class="pause-btn quit" id="quit-btn">Quit to Menu</button>
        </div>
        <p class="pause-hint">Press ESC to resume</p>
      </div>

      <div id="hud">
        <div id="score">Score: 0</div>
        <div id="timer">60</div>
        <div id="ammo">Ammo: 6/6</div>
        <div id="combo">Combo x1.5!</div>
      </div>
      <div class="crosshair" id="crosshair"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
